<html>
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz.css" />
  </head>

  <body>
    <main>
      <div class="modal-container" id="score-modal">
        <div class="modal-content-container">
          <h1>Congratulations, Quiz Completed.</h1>

          <div class="grade-details">
            <p>Attempts : 10</p>
            <p>Wrong Answers : <span id="wrong-answers"></span></p>
            <p>Right Answers : <span id="right-answers"></span></p>
            <p>Grade : <span id="grade-percentage"></span>%</p>
            <p><span id="remarks"></span></p>
          </div>

          <div class="modal-button-container">
            <button>Continue</button>
          </div>
        </div>
      </div>

      <div class="game-quiz-container">
        <div class="game-details-container">
          <h1>Score : <span id="player-score"></span> 0/ 10</h1>
          <h1>Question : <span id="question-number"></span> 0/ 10</h1>
        </div>

        <div class="game-question-container">
          <h1 id="display-question">What does the HTML stand for?</h1>
        </div>

        <div class="game-options-container">
          <div class="modal-container" id="option-modal">
            <div class="modal-content-container">
              <h1>Please Pick An Option</h1>

              <div class="modal-button-container">
                <button>Continue</button>
              </div>
            </div>
          </div>

          <span>
            <input
              type="radio"
              id="option-one"
              name="option"
              class="radio"
              value="optionA"
            />
            <label for="option-one" class="option" id="option-one-label"
              >HyperText Markup Language</label
            >
          </span>

          <span>
            <input
              type="radio"
              id="option-two"
              name="option"
              class="radio"
              value="optionB"
            />
            <label for="option-two" class="option" id="option-two-label"
              >HighText Markup Language</label
            >
          </span>

          <span>
            <input
              type="radio"
              id="option-three"
              name="option"
              class="radio"
              value="optionC"
            />
            <label for="option-three" class="option" id="option-three-label"
              >HyperText Markdown Language</label
            >
          </span>

          <span>
            <input
              type="radio"
              id="option-four"
              name="option"
              class="radio"
              value="optionD"
            />
            <label for="option-four" class="option" id="option-four-label"
              >None of the above</label
            >
          </span>
        </div>

        <div class="next-button-container">
          <button>Next Question</button>
        </div>
        <div class="next-button-container">
          <button>Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
