<html>
<head>
    <title>
       SurveyForm
    </title>
    <link rel="stylesheet" href="survey.css">
</head>
  <body>
    <br>
    <h1>CODEBETTER SURVEY FORM</h1>
  <form id="form" action="https://codebetter.in/">
  <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
                    <input type="text"
                   id="name"
               placeholder="Enter your name" required />
    </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text" id="age" placeholder="Enter your age" required/></div>
            <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
             <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>
                Would you recommend CodeBetter
                to a friend?
            </label>
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>
        <div class="form-control">
            <label>Languages and Frameworks want to learn ?
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">c++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">c#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">HTML</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">CSS</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">BootStrape</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Java</input></label>
            <label for="inp-8">
                <input type="checkbox"
                       name="inp">Python</input></label>
            <label for="inp-9">
                <input type="checkbox"
                       name="inp">JavaScript</input></label>
            <label for="inp-10">
                <input type="checkbox"
                       name="inp">React</input></label>
            <label for="inp-11">
                <input type="checkbox"
                       name="inp">Angular</input></label>
            <label for="inp-12">
                <input type="checkbox"
                       name="inp">Django</input></label>
            <label for="inp-13">
                <input type="checkbox"
                       name="inp">Spring</input></label>
            <label for="inp-14">
                <input type="checkbox"
                       name="inp">IOS</input></label>
            <label for="inp-15">
                <input type="checkbox"
                       name="inp">Android</input></label>
            <label for="inp-16">
                <input type="checkbox"
                       name="inp">Artificial Intelligence</input></label>
            <label for="inp-17">
                <input type="checkbox"
                       name="inp">Swift</input></label>
            <label for="inp-18">
                <input type="checkbox"
                       name="inp">React Native</input></label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
            <button>
                Submit
            </button>
    </form>
</body>
  
</html>
